<!DOCTYPE html>
<html>
<head lang="en">
    

	<!-- meta    -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Awesome page"/>
 
	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	
	<!-- styles -->
	<link rel='stylesheet' href='/css/reset.css' type='text/css' media='all' />
	<link rel='stylesheet' href='/css/styles.css' type='text/css' media='all' />
	<!-- <link rel='stylesheet' href='/css/media.css' type='text/css' media='all' />  -->

	<!-- other   -->
	<title>My Portfolio</title>
	<link rel="shortcut icon" href="/img/favicon.ico" />
    <base href="/">
  
</head>

<body ng-app="mainApp" ng-controller="mainController">   
 	<div class="message" ng-show="message.show">{{message.text}}</div>
	<div class="loader" ng-hide="hideLoader()">Loading...</div>
	<div ng-hide="showContent()">
		<header>
			<nav>  	
	        	<a ng-repeat="outer in navigationLeft" class="cascade" ng-cloak href="{{outer.link}}" ng-hide="true">
	        		{{outer.text}}
	        	</a> 
				<img class="logo" src="img/site-logo.png">
	        	<a ng-repeat="outer in navigationRight" class="cascade" ng-cloak href="{{outer.link}}" ng-hide="true">
	        		{{outer.text}}
	        	</a> 
			</nav>
		</header>
		<!-- main start -->
		 
		<!-- http://johnkavanagh.co.uk/portfolio/ -->
  		<ng-view></ng-view>

		<!-- footer start -->
		<footer> 
			<div class="trademark"> 
				&copy; Nanocore
			</div>  
		</footer>   
		<!-- footer end -->

		
	</div>    



	<!-- jquery -->
	<script type="text/javascript" src="/js/jquery.js" ></script>    
 
	<!-- external libraries  -->
	<script type="text/javascript" src="/js/scrollmagic/lib/highlight.pack.js"></script>   
  	<script type="text/javascript" src="/js/scrollmagic/lib/modernizr.custom.min.js"></script> 
	<script type="text/javascript" src="/js/scrollmagic/lib/greensock/jquery.gsap.min.js"></script> 
	<script type="text/javascript" src="/js/scrollmagic/lib/greensock/TweenMax.min.js"></script>  

	<!-- scrollmagic -->   
  	<script type="text/javascript" src="/js/scrollmagic/uncompressed/ScrollMagic.js"></script> 
	<script type="text/javascript" src="/js/scrollmagic/lib/greensock/TweenLite.min.js"></script>  
  	<script type="text/javascript" src="/js/scrollmagic/uncompressed/plugins/animation.gsap.js"></script> 
  	<script type="text/javascript" src="/js/scrollmagic/lib/greensock/plugins/CSSPlugin.min.js"></script>  
  	<script type="text/javascript" src="/js/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
  
	<!-- angular -->
	<script type="text/javascript" src="/js/angular.js" ></script>
	<script type="text/javascript" src="/js/angular-route.js" ></script> 

	<!-- scripts --> 
	<script type="text/javascript" src="/js/scripts.js" ></script>

</body>
</html>
